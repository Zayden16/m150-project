<div class="flex flex-row">
  <div class="card flex flex-column p-4 m-6">
    <h1>Settings</h1>

    <div *ngIf="this.currentUser.username === 'admin'">
      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <div class="p-inputgroup input">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Username" formControlName="username"/>
        </div>

        <div class="p-inputgroup input">
          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input type="email" pInputText placeholder="Email" formControlName="email"/>
        </div>

        <div class="p-inputgroup input">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input type="password" pInputText placeholder="Password" formControlName="password"/>
        </div>

        <div class="p-inputgroup input">
          <span class="p-inputgroup-addon"><i class="pi pi-users"></i></span>
          <input type="number" pInputText placeholder="GroupId" formControlName="groupId"/>
        </div>

        <button pButton type="submit" label="Add User" class="mt-2" icon="pi pi-plus"></button>
      </form>

      <p-table [value]="users" [scrollable]="true" [rows]="4" [rowHover]="true" scrollHeight="550px" [lazy]="true" dataKey="Id"
               editMode="row" styleClass="p-datatable-res mt-5">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>GroupId</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{user.userId}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.groupId}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
