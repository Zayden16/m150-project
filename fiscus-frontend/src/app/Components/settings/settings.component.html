<div class="flex flex-row">
  <div class="card flex flex-column p-4 m-6">
    <h1>Settings</h1>

    <p-button class="mb-3" (onClick)="logout()" label="Logout"></p-button>

      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <div class="p-inputgroup input">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Username" formControlName="username"/>
        </div>

        <div class="p-inputgroup input">
          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input type="email" pInputText placeholder="Email" formControlName="email"/>
        </div>

        <div class="p-inputgroup input">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input type="password" pInputText placeholder="Password" formControlName="password"/>
        </div>

        <div class="p-inputgroup input">
          <span class="p-inputgroup-addon"><i class="pi pi-users"></i></span>
          <input type="number" pInputText placeholder="GroupId" formControlName="groupId"/>
        </div>

        <button pButton type="submit" label="Add User" class="mt-3" icon="pi pi-plus" *ngIf="this.CurrentUser.username == 'admin'"></button>
      </form>


  </div>
</div>
