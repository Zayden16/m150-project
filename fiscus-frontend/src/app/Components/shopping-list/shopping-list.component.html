<div class="flex flex-row">
  <div class="card flex flex-column p-4 m-4">
    <h1>Shopping list</h1>

    <p-table [value]="items" [scrollable]="true" [rows]="4" [rowHover]="true" scrollHeight="250px"
             [lazy]="true" dataKey="Id" editMode="row" styleClass="p-datatable-res mt-5">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>CategoryId</th>
          <th>UserId</th>
          <th>IsPurchased</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.categoryId}}</td>
          <td>{{item.userId}}</td>
          <td><p-checkbox [(ngModel)]="item.isPurchased" [binary]="true" (onChange)="setIsPurchaseItem(item)"></p-checkbox></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="card flex flex-column p-4 m-4">
    <h1>Old items</h1>

    <p-table [value]="purchasedItems" [scrollable]="true" [rows]="4" [rowHover]="true" scrollHeight="250px"
             [lazy]="true" dataKey="Id" editMode="row" styleClass="p-datatable-res mt-5">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>CategoryId</th>
          <th>UserId</th>
          <th>IsPurchased</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.categoryId}}</td>
          <td>{{item.userId}}</td>
          <td><p-checkbox [(ngModel)]="item.isPurchased" [binary]="true" (onChange)="setIsPurchaseItem(item)"></p-checkbox></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="card flex flex-column p-4 m-4">
    <h1>New item</h1>

    <div class="flex flex-column">
      <form [formGroup]="itemForm" (ngSubmit)="createItem()">
        <div class="p-inputgroup mb-2">
          <input type="text" pInputText placeholder="Name" formControlName="name"/>
        </div>

        <div class="p-inputgroup mb-2">
          <input type="number" pInputText placeholder="Quantity" formControlName="quantity"/>
        </div>

        <div class="p-inputgroup mb-2">
          <input type="number" pInputText placeholder="CategoryId" formControlName="categoryId"/>
        </div>

        <p-button pButton type="submit" label="Add item" class="mt-2 p-0" icon="pi pi-plus"></p-button>
      </form>
    </div>

  </div>
</div>
